<div class="background-img">
  <div class="tasks-container">
    <h1>My To-Do List</h1>
<div class="task-controls">
  <input
    [(ngModel)]="newTaskText"
    placeholder="New task..."
    class="task-input"
  />
  <button (click)="addTask()" class="add-btn">+ Add Task</button>
</div>
<div class="task-controls search-block">
    <input
      [(ngModel)]="searchText"
      placeholder="Search tasks..."
      class="task-input"
    />
    <button (click)="searchTasks()" class="search-btn"> Search</button>
</div>
<ul class="task-list">
  <li *ngFor="let task of tasks" class="task-item">
    <input
      type="checkbox"
      [checked]="task.isDone"
      (change)="toggleCompletion(task)"
    />
    <div class="task-content">
      <span [class.completed]="task.isDone">
        {{ task.taskName }}
      </span>
      <small>
        {{ task.createdAt | date:'short' }}
      </small>
    </div>
    <div class="task-actions">
      <button (click)="editTask(task)">Edit</button>
      <button (click)="deleteTask(task.taskId)">Delete</button>
    </div>
  </li>
</ul>
  </div>
</div>
